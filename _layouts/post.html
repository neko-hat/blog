---
layout: default
---

<style>
.tag {
  display: inline-block;
  padding: 4px 8px;
  border-radius: 20px;
  background-color: #007bff;
  color: #fff;
}
.tag_name {
  display: inline-block;
  padding: 4px 8px;
  border: 1px solid #ccc;
  background-color: #f7f7f7;
  color: #333;
}

</style>

{% if page.tags %}
<div>
    <span class="tag_name">TAG : </span>
{% for tag in page.tags %}
  <span class="tag">{{ tag }}</span>
{% endfor %}
</div>
{% endif %}


{{ content }}
