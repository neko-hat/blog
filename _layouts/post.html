---
layout: default
---

<style>
.tag {
  display: inline-block;
  padding: 4px 8px;
  border-radius: 20px;
  background-color: #007bff;
  color: #fff;
}
.tag_name {
  display: inline-block;
  padding: 4px 8px;
  border-radius: 20px;
  border: 1px solid #8d8c8c;
  background-color: #858585;
  color: #f4f0f0;
}

</style>

<hr>
{% if page.tags %}
<div class="tag_name">
    <span>TAG : </span>
{% for tag in page.tags %}
  <span class="tag">{{ tag }}</span>
{% endfor %}
</div>
{% endif %}
<hr>

{{ content }}

<hr>
<script src="https://utteranc.es/client.js"
        repo="neko-hat/neko-hat.github.io"
        issue-term="url"
        theme="github-dark"
        crossorigin="anonymous"
        async>
</script>
